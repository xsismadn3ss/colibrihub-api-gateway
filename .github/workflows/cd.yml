name: Deploy Spring Boot API (Docker)

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_TAG: latest
  CONTAINER_NAME: spring-api-gateway
  PORT: ${{ secrets.PORT }}
  CORS_ALLOWED_ORIGINS: ${{ secrets.CORS_ALLOWED_ORIGINS }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  USERS_MODULE_URL: ${{ secrets.USERS_MODULE_URL }}
  FACTURAS_MODULE_URL: ${{ secrets.FACTURAS_MODULE_URL }}
  REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
  REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}

on:
  workflow_run:
    workflows: ["Test SSH Connection"]
    types: [completed]
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Desplegar en VPS vía Docker
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: '22'
          debug: 'true'
          envs: REGISTRY,IMAGE_NAME,IMAGE_TAG,CONTAINER_NAME,PORT,CORS_ALLOWED_ORIGINS,JWT_SECRET,USERS_MODULE_URL,FACTURAS_MODULE_URL,REGISTRY_USERNAME,REGISTRY_TOKEN
          script: |
            IMAGE="${REGISTRY}/${REGISTRY_USERNAME}/${IMAGE_NAME}:${IMAGE_TAG}"

            echo "Iniciando sesión en el registro ${REGISTRY}..."
            echo "${REGISTRY_TOKEN}" | docker login "${REGISTRY}" -u "${REGISTRY_USERNAME}" --password-stdin

            echo "Descargando imagen ${IMAGE}..."
            docker pull "${IMAGE}"

            echo "Deteniendo y removiendo contenedor previo (si existe)..."
            docker rm -f "${CONTAINER_NAME}" || true

            echo "Levantando contenedor..."
            docker run -d --name "${CONTAINER_NAME}" \
              -p "${PORT}:${PORT}" \
              -e PORT="${PORT}" \
              -e CORS_ALLOWED_ORIGINS="${CORS_ALLOWED_ORIGINS}" \
              -e JWT_SECRET="${JWT_SECRET}" \
              -e USERS_MODULE_URL="${USERS_MODULE_URL}" \
              -e FACTURAS_MODULES_URL="${FACTURAS_MODULES_URL}" \
              --restart unless-stopped \
              "${IMAGE}"

            echo "Despliegue completado."